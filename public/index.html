<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Team · IDE</title>
  <link rel="icon" href="static/favicon.png">
  <style>
    #app-loading {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      z-index: 99999;
      background: #bcbcbc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-loading-box {
      width: 400px;
      text-align: center;
      position: relative;
    }

    .app-loading-icon {
      width: 60px;
      height: 60px;
    }

    .app-loading-text {
      font-size: 18px;
      font-weight: 700;
      color: #6d6d6d;
      margin-top: 30px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>
      We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <div id="app-loading">
    <div class="app-loading-box">
      <img class="app-loading-icon" src="static/loading.gif" />
      <div class="app-loading-text">
        页面资源加载中，请稍后...
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
  <script type="text/javascript" src="static/monaco-editor/min/vs/loader.js"></script>
  <script type="text/javascript" src="static/monaco-editor/main.js"></script>
</body>

</html>
